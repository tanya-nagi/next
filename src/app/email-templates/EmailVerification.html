<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>AAK Dashboard</title>
  </head>

  <body style="margin: 0">
    <table
      width="100%"
      border="0"
      align="center"
      cellpadding="0"
      cellspacing="0"
    >
      <tbody>
        <tr>
          <td>
            <table
              class="col-600"
              width="600"
              border="0"
              align="center"
              cellpadding="0"
              cellspacing="0"
              style="background: #f7f9fc"
            >
              <tbody style="background: #f7f9fc">
                <tr>
                  <td height="50"></td>
                </tr>
                <tr>
                  <td width="30"></td>
                  <td align="left">
                    <span
                      style="
                        font-family: sans-serif;
                        font-size: 20px;
                        color: #000;
                        font-weight: bold;
                        line-height: 1;
                        font-weight: 500;
                      "
                    >
                      Hello,</span
                    >
                  </td>
                  <td width="30"></td>
                </tr>
                <tr>
                  <td height="20"></td>
                </tr>
                <tr>
                  <td width="30"></td>
                  <td align="left">
                    <span
                      style="
                        font-family: sans-serif;
                        font-size: 16px;
                        color: #4b4b4b;
                        font-weight: 400;
                        line-height: 1;
                      "
                      >Please click the button below to verify email address
                    </span>
                  </td>
                  <td width="30"></td>
                </tr>
                <tr>
                  <td height="30"></td>
                </tr>
                <tr>
                  <td width="30"></td>
                  <td align="center">
                    <a
                      style="
                        font-size: 14px;
                        font-family: sans-serif;
                        background-color: #2f7ed8;
                        border-radius: 4px;
                        color: white;
                        padding: 10px 20px;
                        text-decoration: none;
                      "
                      href="{{verificationLink}}"
                      >Verify Email Address</a
                    >
                  </td>
                  <td width="30"></td>
                </tr>
                <tr>
                  <td height="40"></td>
                </tr>
                <tr>
                  <td width="30"></td>
                  <td align="left">
                    <span
                      style="
                        font-family: sans-serif;
                        font-size: 16px;
                        color: #4b4b4b;
                        font-weight: 400;
                        line-height: 1;
                      "
                      >If you did not create an account, no further action is
                      required.
                    </span>
                  </td>
                  <td width="30"></td>
                </tr>
                <tr>
                  <td height="20"></td>
                </tr>
                <tr>
                  <td width="30"></td>
                  <td align="left">
                    <span
                      style="
                        font-family: sans-serif;
                        font-size: 17px;
                        color: #4b4b4b;
                        font-weight: 400;
                        line-height: 1;
                      "
                      >Regards,
                    </span>
                  </td>
                  <td width="30"></td>
                </tr>
                <tr>
                  <td height="8"></td>
                </tr>
                <tr>
                  <td width="30"></td>
                  <td align="left">
                    <span
                      style="
                        font-family: sans-serif;
                        font-size: 17px;
                        color: #4b4b4b;
                        font-weight: 400;
                        line-height: 1;
                      "
                      >AAK Dashboard
                    </span>
                  </td>
                  <td width="30"></td>
                </tr>
                <tr>
                  <td height="50"></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
