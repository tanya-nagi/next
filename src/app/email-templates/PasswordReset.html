<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>AAK Dashboard</title>
  </head>

  <body style="margin: 0">
    <table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td height="40"></td>
        </tr>
        <tr>
          <td align="left">
            <span
              style="
                font-family: 'Inter';
                font-size: 20px;
                color: #000;
                font-weight: 400;
                line-height: 1;
                font-weight: 400;
              "
            >
              AAK Dashboard
            </span>
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td>
            <span
              style="
                font-size: 16px;
                font-family: 'Inter';
                color: #4b4b4b;
                font-weight: 400;
              "
            >
              To reset your password, please use the following One-Time Password
              (OTP):
            </span>
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td>
            <span
              style="
                font-size: 16px;
                font-family: 'Inter';
                color: #000;
                font-weight: 400;
              "
            >
              OTP: {{otp}}
            </span>
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td align="left">
            <span
              style="
                font-family: 'Inter';
                font-size: 16px;
                color: #4b4b4b;
                font-weight: 400;
                line-height: 1;
              "
            >
              Enter the OTP within 10 minutes to verify your email address.
            </span>
          </td>
        </tr>
        <tr>
          <td height="5"></td>
        </tr>
        <tr>
          <td>
            <span
              style="
                font-family: 'Inter';
                font-size: 16px;
                color: #4b4b4b;
                font-weight: 400;
                line-height: 1;
              "
            >
              If you have any questions or need assistance, please don't
              hesitate to contact our support team.
            </span>
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td>
            <span
              style="
                font-family: 'Inter';
                font-size: 17px;
                color: #4b4b4b;
                font-weight: 400;
                line-height: 1;
              "
            >
              Best Regards,
            </span>
          </td>
        </tr>
        <tr>
          <td height="5"></td>
        </tr>
        <tr>
          <td>
            <span
              style="
                font-family: 'Inter';
                font-size: 17px;
                color: #4b4b4b;
                font-weight: 400;
                line-height: 1;
              "
            >
              AAK Dashboard
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
